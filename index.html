<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#0a1628">
  <meta name="description" content="Oahu fishing and diving surf, wind, and tide conditions">

  <title>Oahu Surf — Fishing & Diving Report</title>

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=9">
</head>

<body>

  <!-- Header -->
  <header id="app-header">
    <div class="header-left">
      <img src="icons/icon-192.png" alt="Oahu Surf" class="header-logo">
      <div>
        <h1 class="header-title">Oahu</h1>
        <p class="header-subtitle">Fishing & Diving Report</p>
      </div>
    </div>
    <div class="header-right">
      <span id="update-time" class="update-time"></span>
      <button id="refresh-btn" class="refresh-btn" aria-label="Refresh">⟳</button>
    </div>
  </header>

  <!-- Loading State -->
  <div id="loading-screen" class="state-screen">
    <div class="loader"></div>
    <p>Fetching conditions...</p>
  </div>

  <!-- Error State -->
  <div id="error-screen" class="state-screen hidden">
    <p id="error-message">Unable to load data</p>
    <button id="retry-btn" class="retry-btn">Try Again</button>
  </div>

  <!-- Main Content: Swipeable Day Cards -->
  <main id="content" class="hidden">
    <!-- Day Navigation -->
    <div id="day-nav" class="day-nav">
      <button id="prev-day" class="nav-arrow" aria-label="Previous day">‹</button>
      <div id="day-label" class="day-label">Loading...</div>
      <button id="next-day" class="nav-arrow" aria-label="Next day">›</button>
    </div>

    <!-- Swipe Container -->
    <div id="cards-viewport" class="cards-viewport">
      <div id="cards-track" class="cards-track">
        <!-- Day cards injected by JS -->
      </div>
    </div>

    <!-- Dot Indicators -->
    <div id="dot-indicators" class="dot-indicators"></div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>Data from <a href="https://www.surfnewsnetwork.com" target="_blank">Surf News Network</a>
      &amp; <a href="https://tidesandcurrents.noaa.gov" target="_blank">NOAA</a></p>
  </footer>

  <script src="app.js?v=9"></script>
</body>

</html>
